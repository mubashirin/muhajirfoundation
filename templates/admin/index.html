<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link { cursor: pointer; }
        .table th { cursor: pointer; }
        .modal-dialog { max-width: 800px; }
        
        /* Wallet specific styles */
        .wallet-address {
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .wallet-name {
            font-weight: 500;
        }
        
        .table td {
            vertical-align: middle;
        }
        
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        .add-wallet-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-wallet-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadUsers()">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadFundInfo()">Fund Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadSocialLinks()">Social Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadBankDetails()">Bank Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadFeedback()">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadCampaigns()">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadPublications()">Publications</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="current-section">Select a section</h2>
        </div>
        <div id="data-container"></div>
    </div>

    <!-- Modal for Create/Edit -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSection = '';
        let currentId = null;
        let modal = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Инициализация модального окна
            const modalElement = document.getElementById('formModal');
            if (modalElement) {
                modal = new bootstrap.Modal(modalElement);
                console.log('Modal initialized');
            } else {
                console.error('Modal element not found');
            }

            if (!getToken()) {
                window.location.href = '/admin/login';
            } else {
                loadUsers(); // Загрузка пользователей по умолчанию
            }
        });

        function getToken() {
            return localStorage.getItem('admin_token');
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        async function fetchData(endpoint, method = 'GET', data = null) {
            const headers = {
                'Authorization': `Bearer ${getToken()}`,
                'Content-Type': 'application/json'
            };

            const options = {
                method,
                headers
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(endpoint, options);
                if (response.status === 401) {
                    logout();
                    return;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        function displayData(data, columns) {
            const container = document.getElementById('data-container');
            let html = '<table class="table table-striped table-hover"><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            
            html += '<th>Действия</th></tr></thead><tbody>';
            
            data.forEach(item => {
                html += '<tr>';
                columns.forEach(col => {
                    if (col === 'name') {
                        html += `<td class="wallet-name">${item[col] || ''}</td>`;
                    } else if (['usdt_trc20', 'bch', 'eth', 'btc'].includes(col)) {
                        html += `<td class="wallet-address">${item[col] || '-'}</td>`;
                    } else {
                        html += `<td>${item[col] || ''}</td>`;
                    }
                });
                html += `
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" onclick="showEditForm(${item.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showCreateForm() {
            console.log('Showing create form...');
            if (!modal) {
                console.error('Modal not initialized');
                return;
            }

            currentId = null;
            currentSection = 'wallets';
            
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('dataForm');
            
            if (modalTitle && form) {
                modalTitle.textContent = 'Создать кошелек';
                form.innerHTML = getFormFields();
                modal.show();
                console.log('Modal shown');
            } else {
                console.error('Modal elements not found');
            }
        }

        function showEditForm(id) {
            currentId = id;
            document.getElementById('modalTitle').textContent = 'Редактировать кошелек';
            const form = document.getElementById('dataForm');
            form.innerHTML = getFormFields();
            
            fetchData(`/admin/${currentSection}/${id}`).then(data => {
                Object.keys(data).forEach(key => {
                    const input = form.querySelector(`[name="${key}"]`);
                    if (input) {
                        input.value = data[key] || '';
                    }
                });
            }).catch(error => {
                console.error('Error loading data:', error);
                alert('Ошибка загрузки данных: ' + error.message);
            });
            
            modal.show();
        }

        async function deleteItem(id) {
            if (!confirm(`Вы уверены, что хотите удалить этот ${currentSection.slice(0, -1)}?`)) return;
            
            try {
                await fetchData(`/admin/${currentSection}/${id}`, 'DELETE');
                loadCurrentSection();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert(`Ошибка удаления ${currentSection.slice(0, -1)}: ${error.message}`);
            }
        }

        async function saveChanges() {
            const form = document.getElementById('dataForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (key === 'is_active' || key === 'is_superuser' || key === 'is_fundraising' || key === 'is_read') {
                    data[key] = value === 'on';
                } else if (key === 'fund_id' || key === 'campaign_id') {
                    data[key] = value ? parseInt(value) : null;
                } else {
                    data[key] = value || null;
                }
            });

            try {
                const endpoint = currentId 
                    ? `/admin/${currentSection}/${currentId}` 
                    : `/admin/${currentSection}`;
                const method = currentId ? 'PUT' : 'POST';
                
                await fetchData(endpoint, method, data);
                modal.hide();
                loadCurrentSection();
            } catch (error) {
                console.error('Error saving data:', error);
                alert(`Ошибка сохранения ${currentSection}: ${error.message}`);
            }
        }

        function loadCurrentSection() {
            switch (currentSection) {
                case 'users':
                    loadUsers();
                    break;
                case 'fund-info':
                    loadFundInfo();
                    break;
                case 'social-links':
                    loadSocialLinks();
                    break;
                case 'bank-details':
                    loadBankDetails();
                    break;
                case 'feedback':
                    loadFeedback();
                    break;
                case 'campaigns':
                    loadCampaigns();
                    break;
                case 'publications':
                    loadPublications();
                    break;
            }
        }

        async function loadUsers() {
            currentSection = 'users';
            document.getElementById('current-section').textContent = 'Users';
            const data = await fetchData('/admin/users');
            displayData(data, ['id', 'email', 'full_name', 'is_active', 'is_superuser']);
        }

        async function loadFundInfo() {
            currentSection = 'fund-info';
            document.getElementById('current-section').textContent = 'Fund Info';
            const data = await fetchData('/admin/fund-info/list');
            displayData(data, ['id', 'name', 'description', 'address', 'phone', 'email', 'is_active']);
        }

        async function loadSocialLinks() {
            currentSection = 'social-links';
            document.getElementById('current-section').textContent = 'Social Links';
            const data = await fetchData('/admin/social-links');
            displayData(data, ['id', 'fund_id', 'platform', 'url']);
        }

        async function loadBankDetails() {
            currentSection = 'bank-details';
            document.getElementById('current-section').textContent = 'Bank Details';
            const data = await fetchData('/admin/bank-details');
            displayData(data, ['id', 'fund_id', 'bank_name', 'account_number', 'swift_code', 'iban', 'currency']);
        }

        async function loadFeedback() {
            currentSection = 'feedback';
            document.getElementById('current-section').textContent = 'Feedback';
            const data = await fetchData('/admin/feedback');
            displayData(data, ['id', 'name', 'email', 'message', 'is_read']);
        }

        async function loadCampaigns() {
            currentSection = 'campaigns';
            document.getElementById('current-section').textContent = 'Campaigns';
            const data = await fetchData('/admin/campaigns');
            displayData(data, ['id', 'uuid', 'title', 'description', 'is_active']);
        }

        async function loadPublications() {
            currentSection = 'publications';
            document.getElementById('current-section').textContent = 'Publications';
            const data = await fetchData('/admin/publications');
            displayData(data, ['id', 'title', 'slug', 'photo', 'text', 'is_active', 'is_fundraising', 'views', 'source_link']);
        }
    </script>
</body>
</html>

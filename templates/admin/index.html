<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link { cursor: pointer; }
        .table th { cursor: pointer; }
        .modal-dialog { max-width: 800px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadUsers()">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadFundInfo()">Fund Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadSocialLinks()">Social Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadBankDetails()">Bank Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadFeedback()">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadCampaigns()">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadWallets()">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadPublications()">Publications</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="current-section">Select a section</h2>
            <button class="btn btn-primary" onclick="showCreateForm()">Create New</button>
        </div>
        <div id="data-container"></div>
    </div>

    <!-- Modal for Create/Edit -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSection = '';
        let currentId = null;
        const modal = new bootstrap.Modal(document.getElementById('formModal'));

        function getToken() {
            return localStorage.getItem('admin_token');
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        async function fetchData(endpoint, method = 'GET', data = null) {
            const headers = {
                'Authorization': `Bearer ${getToken()}`,
                'Content-Type': 'application/json'
            };

            const options = {
                method,
                headers
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(endpoint, options);
            if (response.status === 401) {
                logout();
                return;
            }
            return response.json();
        }

        function displayData(data, columns) {
            const container = document.getElementById('data-container');
            let html = '<table class="table"><thead><tr>';
            
            columns.forEach(col => {
                html += `<th onclick="sortTable('${col}')">${col}</th>`;
            });
            
            html += '<th>Actions</th></tr></thead><tbody>';
            
            data.forEach(item => {
                html += '<tr>';
                columns.forEach(col => {
                    html += `<td>${item[col] || ''}</td>`;
                });
                html += `
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="showEditForm(${item.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showCreateForm() {
            currentId = null;
            document.getElementById('modalTitle').textContent = 'Create New';
            const form = document.getElementById('dataForm');
            form.innerHTML = getFormFields();
            modal.show();
        }

        function showEditForm(id) {
            currentId = id;
            document.getElementById('modalTitle').textContent = 'Edit';
            const form = document.getElementById('dataForm');
            form.innerHTML = getFormFields();
            
            fetchData(`/admin/${currentSection}/${id}`).then(data => {
                Object.keys(data).forEach(key => {
                    const input = form.querySelector(`[name="${key}"]`);
                    if (input) {
                        input.value = data[key] || '';
                    }
                });
            });
            
            modal.show();
        }

        function getFormFields() {
            switch (currentSection) {
                case 'users':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" ${!currentId ? 'required' : ''}>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Active</label>
                            <input type="checkbox" class="form-check-input" name="is_active">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Superuser</label>
                            <input type="checkbox" class="form-check-input" name="is_superuser">
                        </div>
                    `;
                case 'fund-info':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Active</label>
                            <input type="checkbox" class="form-check-input" name="is_active">
                        </div>
                    `;
                case 'social-links':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Fund ID</label>
                            <input type="number" class="form-control" name="fund_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Platform</label>
                            <input type="text" class="form-control" name="platform" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" class="form-control" name="url" required>
                        </div>
                    `;
                case 'bank-details':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Fund ID</label>
                            <input type="number" class="form-control" name="fund_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bank Name</label>
                            <input type="text" class="form-control" name="bank_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Number</label>
                            <input type="text" class="form-control" name="account_number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SWIFT Code</label>
                            <input type="text" class="form-control" name="swift_code">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IBAN</label>
                            <input type="text" class="form-control" name="iban">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Currency</label>
                            <input type="text" class="form-control" name="currency" required>
                        </div>
                    `;
                case 'feedback':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" name="message" readonly></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Read</label>
                            <input type="checkbox" class="form-check-input" name="is_read">
                        </div>
                    `;
                case 'campaigns':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Target Amount</label>
                            <input type="number" class="form-control" name="target_amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Active</label>
                            <input type="checkbox" class="form-check-input" name="is_active">
                        </div>
                    `;
                case 'wallets':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Campaign ID</label>
                            <input type="number" class="form-control" name="campaign_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">USDT TRC20</label>
                            <input type="text" class="form-control" name="usdt_trc20">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">BCH</label>
                            <input type="text" class="form-control" name="bch">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ETH</label>
                            <input type="text" class="form-control" name="eth">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">BTC</label>
                            <input type="text" class="form-control" name="btc">
                        </div>
                    `;
                case 'publications':
                    return `
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Slug</label>
                            <input type="text" class="form-control" name="slug" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="text" class="form-control" name="photo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Text</label>
                            <textarea class="form-control" name="text" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Active</label>
                            <input type="checkbox" class="form-check-input" name="is_active">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is Fundraising</label>
                            <input type="checkbox" class="form-check-input" name="is_fundraising">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Source Link</label>
                            <input type="url" class="form-control" name="source_link">
                        </div>
                    `;
                default:
                    return '';
            }
        }

        async function saveChanges() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            const data = {};
            
            formData.forEach((value, key) => {
                if (key === 'is_active' || key === 'is_superuser' || key === 'is_fundraising' || key === 'is_read') {
                    data[key] = value === 'on';
                } else if (key === 'fund_id' || key === 'campaign_id') {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            });

            const method = currentId ? 'PUT' : 'POST';
            const endpoint = currentId ? `/admin/${currentSection}/${currentId}` : `/admin/${currentSection}`;
            
            try {
                await fetchData(endpoint, method, data);
                modal.hide();
                loadCurrentSection();
            } catch (error) {
                alert('Error saving changes');
            }
        }

        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await fetchData(`/admin/${currentSection}/${id}`, 'DELETE');
                    loadCurrentSection();
                } catch (error) {
                    alert('Error deleting item');
                }
            }
        }

        function loadCurrentSection() {
            switch (currentSection) {
                case 'users':
                    loadUsers();
                    break;
                case 'fund-info':
                    loadFundInfo();
                    break;
                case 'social-links':
                    loadSocialLinks();
                    break;
                case 'bank-details':
                    loadBankDetails();
                    break;
                case 'feedback':
                    loadFeedback();
                    break;
                case 'campaigns':
                    loadCampaigns();
                    break;
                case 'wallets':
                    loadWallets();
                    break;
                case 'publications':
                    loadPublications();
                    break;
            }
        }

        async function loadUsers() {
            currentSection = 'users';
            document.getElementById('current-section').textContent = 'Users';
            const data = await fetchData('/admin/users');
            displayData(data, ['id', 'email', 'full_name', 'is_active', 'is_superuser']);
        }

        async function loadFundInfo() {
            currentSection = 'fund-info';
            document.getElementById('current-section').textContent = 'Fund Info';
            const data = await fetchData('/admin/fund-info/list');
            displayData(data, ['id', 'name', 'description', 'address', 'phone', 'email', 'is_active']);
        }

        async function loadSocialLinks() {
            currentSection = 'social-links';
            document.getElementById('current-section').textContent = 'Social Links';
            const data = await fetchData('/admin/social-links');
            displayData(data, ['id', 'fund_id', 'platform', 'url']);
        }

        async function loadBankDetails() {
            currentSection = 'bank-details';
            document.getElementById('current-section').textContent = 'Bank Details';
            const data = await fetchData('/admin/bank-details');
            displayData(data, ['id', 'fund_id', 'bank_name', 'account_number', 'swift_code', 'iban', 'currency']);
        }

        async function loadFeedback() {
            currentSection = 'feedback';
            document.getElementById('current-section').textContent = 'Feedback';
            const data = await fetchData('/admin/feedback');
            displayData(data, ['id', 'name', 'email', 'message', 'is_read']);
        }

        async function loadCampaigns() {
            currentSection = 'campaigns';
            document.getElementById('current-section').textContent = 'Campaigns';
            const data = await fetchData('/admin/campaigns');
            displayData(data, ['id', 'uuid', 'title', 'description', 'is_active']);
        }

        async function loadWallets() {
            currentSection = 'wallets';
            document.getElementById('current-section').textContent = 'Wallets';
            const data = await fetchData('/admin/wallets');
            displayData(data, ['id', 'uuid', 'name', 'campaign_id', 'usdt_trc20', 'bch', 'eth', 'btc']);
        }

        async function loadPublications() {
            currentSection = 'publications';
            document.getElementById('current-section').textContent = 'Publications';
            const data = await fetchData('/admin/publications');
            displayData(data, ['id', 'title', 'slug', 'photo', 'text', 'is_active', 'is_fundraising', 'views', 'source_link']);
        }

        // Check authentication on page load
        if (!getToken()) {
            window.location.href = '/admin/login';
        } else {
            loadUsers(); // Load users by default
        }
    </script>
</body>
</html>

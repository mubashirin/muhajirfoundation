<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные сети - Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 0.8rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            background: #007bff;
            color: white;
        }
        .main-content {
            padding: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h5>Админ-панель</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-house-door"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/fund-info">
                            <i class="bi bi-info-circle"></i> Информация о фонде
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/social-links">
                            <i class="bi bi-link-45deg"></i> Социальные сети
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/bank-details">
                            <i class="bi bi-bank"></i> Банковские реквизиты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/feedback">
                            <i class="bi bi-chat-dots"></i> Обратная связь
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/campaigns">
                            <i class="bi bi-collection"></i> Кампании
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/wallets">
                            <i class="bi bi-wallet2"></i> Кошельки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/publications">
                            <i class="bi bi-file-text"></i> Публикации
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-danger" href="/admin/logout">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Социальные сети</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                        <i class="bi bi-plus-lg"></i> Добавить ссылку
                    </button>
                </div>

                <!-- Social Links Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Платформа</th>
                                        <th>URL</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="socialLinksTable">
                                    <!-- Данные будут добавлены через JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить социальную сеть</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addLinkForm">
                        <div class="mb-3">
                            <label class="form-label">Платформа</label>
                            <input type="text" class="form-control" name="platform" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" class="form-control" name="url" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addSocialLink()">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Link Modal -->
    <div class="modal fade" id="editLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать социальную сеть</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editLinkForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">Платформа</label>
                            <input type="text" class="form-control" name="platform" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" class="form-control" name="url" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateSocialLink()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Загрузка данных при открытии страницы
        document.addEventListener('DOMContentLoaded', loadSocialLinks);

        async function loadSocialLinks() {
            try {
                const response = await fetch('/admin/social-links');
                const data = await response.json();
                
                const tbody = document.getElementById('socialLinksTable');
                tbody.innerHTML = '';
                
                data.forEach(link => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${link.id}</td>
                        <td>${link.platform}</td>
                        <td>${link.url}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editSocialLink(${link.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteSocialLink(${link.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при загрузке данных');
            }
        }

        async function addSocialLink() {
            const form = document.getElementById('addLinkForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/admin/social-links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addLinkModal')).hide();
                    form.reset();
                    loadSocialLinks();
                } else {
                    alert('Ошибка при добавлении ссылки');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при добавлении ссылки');
            }
        }

        async function editSocialLink(id) {
            try {
                const response = await fetch(`/admin/social-links/${id}`);
                const data = await response.json();

                const form = document.getElementById('editLinkForm');
                form.elements['id'].value = data.id;
                form.elements['platform'].value = data.platform;
                form.elements['url'].value = data.url;

                new bootstrap.Modal(document.getElementById('editLinkModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при загрузке данных');
            }
        }

        async function updateSocialLink() {
            const form = document.getElementById('editLinkForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;
            delete data.id;

            try {
                const response = await fetch(`/admin/social-links/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editLinkModal')).hide();
                    loadSocialLinks();
                } else {
                    alert('Ошибка при обновлении ссылки');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при обновлении ссылки');
            }
        }

        async function deleteSocialLink(id) {
            if (!confirm('Вы уверены, что хотите удалить эту ссылку?')) {
                return;
            }

            try {
                const response = await fetch(`/admin/social-links/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadSocialLinks();
                } else {
                    alert('Ошибка при удалении ссылки');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при удалении ссылки');
            }
        }
    </script>
</body>
</html>
